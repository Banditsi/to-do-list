<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e6dee02049.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<h1 class="title">todo List</h1>

<body>
    <div class="container">
        <div id="newtask">
            <input type="text" placeholder="Enter your next task">
            <button id="push"><i class="fa-solid fa-circle-plus"></i></button>
        </div>
        <div class="icon">
            <i class="fa-solid fa-clipboard-list"></i>
        </div>
        <div id="tasks"></div>
        <div class="icon_1">
            <i class="fa-solid fa-align-justify"></i>
        </div>
        <div class="select">
            <div class="select__1">todo</div>
            <div class="select__2">done</div>
            <div class="select__3">all</div>
        </div>
    </div>
    <!--Script-->
    <script src="assets/js/script.js"></script>
</body>
</html>
